<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Todo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="todo/style.css">
    </head>
    <body>
        <div class="todo-top">
            <div class="todo-header">
                <h1>Todo</h1>
            </div>
            <div class="todo-top-buttons">
                <button class="todo-import-button" onclick="importButtonClick();">Import</button>
                <button class="todo-export-button" onclick="exportButtonClick();">Export</button>
                <button class="todo-add-button" onclick="newButtonClick();">New</button>
            </div>
        </div>
        <div id="error-panel" class="error-panel mb-1 d-none">
            <p id="error-text">Error Message</p>
            <i class="fa-solid fa-xmark" onclick="errorCloseClick();"></i>
        </div>
        <div id="import-panel" class="import-panel mb-1 d-none">
            <p>Input the text from the export function to restore your setup.</p>
            <input id="import-input" type="text">
            <button class="todo-go-button" onclick="importGoClick();">Go</button>
        </div>
        <div id="export-panel" class="export-panel mb-1 d-none">
            <p>Your setup is saved locally in the browser. If your browser data is ever wiped, you will lose your setup. You can save this text, and import it later to restore your setup.</p>
            <input id="export-input" type="text">
        </div>
        <div id="todoContainer" class="todo-container"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="todo/index.js"></script>
    </body>
</html>
